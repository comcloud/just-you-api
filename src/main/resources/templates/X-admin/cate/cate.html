<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="x-admin-sm">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/x-icon" th:href="@{/x-admin/images/icon.svg}"/>
    <link rel="shortcut icon" th:href="@{/x-admin/images/bg.png}"/>
    <link rel="shortcut icon" th:href="@{/x-admin/images/aiwrap.png}"/>
    <link rel="stylesheet" th:href="@{/x-admin/css/login.css}"/>
    <link rel="stylesheet" th:href="@{/x-admin/css/theme1.css}"/>
    <link rel="stylesheet" th:href="@{/x-admin/css/theme2.css}"/>
    <link rel="stylesheet" th:href="@{/x-admin/css/theme3.css}"/>
    <link rel="stylesheet" th:href="@{/x-admin/css/theme4.css}"/>
    <link rel="stylesheet" th:href="@{/x-admin/css/theme5.css}"/>
    <link rel="stylesheet" th:href="@{/x-admin/css/font.css}">
    <link rel="stylesheet" th:href="@{/x-admin/css/xadmin.css}">
    <!-- <link rel="stylesheet" href="./css/theme5.css"> -->
    <script th:src="@{/x-admin/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/x-admin/js/xadmin.js}"></script>
    <script th:src="@{/x-admin/js/jquery.min.js}" type="text/javascript"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="分类名" name="cate_name"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon"></i>增加</button>
                                </div>
                            </form>
                            <hr>
                        </div>
                        <div class="layui-card-header">
                            <button class="layui-btn layui-btn-danger" onclick="delAll()">
                                <i class="layui-icon"></i>批量删除</button>
                        </div>
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form">
                              <thead>
                                <tr>
                                  <th width="20">
                                      <input type="checkbox" lay-filter="checkall" name=""  lay-skin="primary">
                                  </th>
                                  <th width="30">ID</th>
                                  <th width="120">栏目名</th>
                                  <th width="50">logo</th>
                                  <th width="50">排序</th>
                                  <th width="30">使用量</th>
                                  <th width="80">状态</th>
                                  <th width="250">操作</th>
                              </thead>
                              <tbody class="x-cate" th:each="category:${pageInfo.list}">
                                <tr th:cate-id="${category.id}" th:fid="${category.f_class_id}" >
                                  <td>
                                    <input type="checkbox" name="" lay-skin="primary" th:value="${category.id}">
                                  </td>
                                  <td th:text="${category.id}">1</td>
                                  <td>
                                    <i class="layui-icon x-show" status='true'>&#xe623;</i>
                                    <span th:text="${category.name}"></span>
                                  </td>
                                    <td><img th:src="@{${category.Picture}}"></td>
                                    <td><input type="text" class="layui-input x-sort" name="order" onchange="update_sort(this,this.value)" th:value="${category.id}"></td>
                                  <td th:text="${category.class_count}"></td>
                                  <td>
                                    <input type="checkbox" name="switch"  lay-text="开启|停用" οnclick="update_state(this,this.value)"   th:checked="${category.class_state}==0"  lay-skin="switch">
                                  </td>
                                  <td class="td-manage">
                                    <button class="layui-btn layui-btn layui-btn-xs"  onclick="xadmin.open('编辑','/justyou/cate/cate_edit')" ><i class="layui-icon">&#xe642;</i>编辑</button>
                                    <button class="layui-btn layui-btn-warm layui-btn-xs"  onclick="xadmin.open('编辑','/justyou/cate/cate_edit')" ><i class="layui-icon">&#xe642;</i>添加子栏目</button>
                                    <button class="layui-btn-danger layui-btn layui-btn-xs"  onclick="member_del(this,this.value)" href="javascript:;"  th:value="${category.id}" ><i class="layui-icon">&#xe640;</i>删除</button>
                                  </td>
                                </tr>

                                <tr th:cate-id="${sons.id}" th:fid="${category.id}" th:each="sons:${category.son} ">
                                  <td>
                                    <input type="checkbox" name="" lay-skin="primary" th:value="${sons.id}">
                                  </td>
                                  <td th:text="${sons.id}">2</td>
                                  <td>

                                      &nbsp;  &nbsp; &nbsp;     |-<span th:text="${sons.name}"> </span>
                                  </td>
                                    <td><img th:src="@{${sons.Picture}}"></td>
                                    <td><input type="text" class="layui-input x-sort" name="order" onchange="update_sort(this,this.value)" th:value="${sons.id}"></td>
                                    <td th:text="${sons.class_count}"></td>
                                    <td>
                                    <input type="checkbox" name="switch"  lay-text="开启|停用" οnclick="update(this,this.value)" th:checked="${sons.class_state}==0" lay-skin="switch">
                                  </td>
                                  <td class="td-manage">
                                    <button class="layui-btn layui-btn layui-btn-xs"  onclick="xadmin.open('编辑','admin-edit.html')" ><i class="layui-icon">&#xe642;</i>编辑</button>
                                    <button class="layui-btn layui-btn-warm layui-btn-xs"  onclick="xadmin.open('编辑','admin-edit.html')" ><i class="layui-icon">&#xe642;</i>添加子栏目</button>
                                    <button class="layui-btn-danger layui-btn layui-btn-xs"  onclick="member_del(this,this.value)" href="javascript:;" th:value="${sons.id}" ><i class="layui-icon">&#xe640;</i>删除</button>
                                  </td>
                                </tr>

                              </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                            <div class="page">
                                <div>
                                    <a class="prev" th:href="@{/members/member_list/(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}" th:unless="${pageInfo.isFirstPage}">&lt;&lt;</a>
                                    <a class="num" th:href="@{/members/member_list/(pageNum=${pageInfo.pageNum}-1)} "  th:if="${pageInfo.pageNum}>1" th:text="${pageInfo.pageNum}-1">1</a>
                                    <span class="current" th:text="${pageInfo.pageNum}"></span>
                                    <a class="num" th:href="@{/members/member_list/(pageNum=${pageInfo.pageNum}+1)} " th:if="${pageInfo.pageNum}+1<=${pageInfo.pages}" th:text="${pageInfo.pageNum}+1">1</a>
                                    <a class="next" th:href="@{/members/member_list/(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}" th:unless="${pageInfo.isLastPage}">&gt;&gt;</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            layui.use(['laydate','form'], function(){
                var laydate = layui.laydate;
                var  form = layui.form;
                // 监听全选
                form.on('checkbox(checkall)', function(data){

                    if(data.elem.checked){
                        $('tbody input').prop('checked',true);
                    }else{
                        $('tbody input').prop('checked',false);
                    }
                    form.render('checkbox');
                });
                //执行一个laydate实例
                laydate.render({
                    elem: '#start' //指定元素
                });

                //执行一个laydate实例
                laydate.render({
                    elem: '#end' //指定元素
                });
            });


            layui.use(['form'], function(){
            form = layui.form;
            
          });

           /*用户-删除*/
          function member_del(obj,id){
              layer.confirm('确认要删除吗？',{btn:['确认','取消']},function(index){
                  $.ajax({
                    type: "POST",
                    url:  "/justyou/cate/member_del",
                    data:{
                        class_id:$(obj).attr('value')
                    },
                    success(r) {
                        if (r.resultCode==200){
                            layer.msg(r.message, {
                                icon: 1, time: 1000
                            });
                            $(obj).parents("tr").remove();
                        }else {
                                layer.msg(r.message, {
                                    icon: "error",
                       });
                        }
                    }
                  })
              });
          }
          function update_state(obj){

              if ( obj.checked == true){

                alert(1)

              }else{

                  alert(2)


              }

          }

          function update_sort(obj,id){
              alert(id)
              $.ajax({
                  type:"POST",
                  url : "/justyou/cate/updateSort",
                  data:{
                      sort:id,
                      class_id:$(obj).attr('value')
                  } ,
                  success(r) {
                      if (r.resultCode == 200) {
                          layer.msg(r.message, {
                              icon:1,time: 2000
                          });
                      } else {
                          layer.msg(r.message, {
                              icon: "error",
                          });
                      }
                  }
              });
          }

          // 分类展开收起的分类的逻辑
          // 
          $(function(){
            $("tbody.x-cate tr[fid!='0']").hide();
            // 栏目多级显示效果
            $('.x-show').click(function () {
                if($(this).attr('status')=='true'){
                    $(this).html('&#xe625;');
                    $(this).attr('status','false');
                    cateId = $(this).parents('tr').attr('cate-id');
                    $("tbody tr[fid="+cateId+"]").show();
               }else{
                    cateIds = [];
                    $(this).html('&#xe623;');
                    $(this).attr('status','true');
                    cateId = $(this).parents('tr').attr('cate-id');
                    getCateId(cateId);
                    for (var i in cateIds) {
                        $("tbody tr[cate-id="+cateIds[i]+"]").hide().find('.x-show').html('&#xe623;').attr('status','true');
                    }
               }
            })
          })

          var cateIds = [];
          function getCateId(cateId) {
              $("tbody tr[fid="+cateId+"]").each(function(index, el) {
                  id = $(el).attr('cate-id');
                  cateIds.push(id);
                  getCateId(id);
              });
          }
        //  批量删除
            function delAll() {
                var ids = [];
                // 获取选中的id
                $('tbody input').each(function(index, el) {
                    if($(this).prop('checked')){
                        if($(this).val()!='on'){
                            ids.push($(this).val())
                        }
                    }
                });
                layer.confirm('确认要删除吗？'+ids,function(index){
                    $.ajax({
                        type:"POST",
                        url : "/justyou/cate/cate_deleteAll",
                        contentType: "application/json",
                        data: JSON.stringify(ids),
                        success(r) {
                            if (r.resultCode == 200) {
                                layer.msg('删除成功', {icon: 1});
                                $(".layui-form-checked").not('.header').parents('tr').remove();
                                location.reload();
                            } else {
                                layer.msg(r.message, {
                                    icon: "error",
                                });
                            }
                        }
                    });
                    //捉到所有被选中的，发异步进行删除
                });
            }


        </script>
    </body>
</html>
