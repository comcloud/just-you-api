    <link rel="shortcut icon" th:href="@{/x-admin/images/aiwrap.png}"/>

    <script type="text/javascript" th:src="@{/x-admin/js/xadmin.js}"></script>
    <script th:src="@{/x-admin/js/jquery.min.js}" type="text/javascript"></script>

    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item" th:each="map : ${taskMap}">
                <label class="layui-form-label" th:text="${map.key}">
                    <span class="x-red">*</span>
                    邮箱
                </label>
                <div class="layui-input-inline">
                    <label>
                        <input type="text" th:value="${#strings.replace(map.value,'&quot;','')}" name="" required="" autocomplete="off"
                               class="layui-input" readonly="true">
                    </label></div>
            </div>
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer', 'jquery'],
    function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            },
            pass: [/(.+){6,12}$/, '密码必须6到12位'],
            repass: function (value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(add)',
            function (data) {
                console.log(data);
                //发异步，把数据提交给php
                layer.alert("增加成功", {
                        icon: 6
                    },
                    function () {
                        //关闭当前frame
                        xadmin.close();

                        // 可以对父窗口进行刷新 
                        xadmin.father_reload();
                    });
                return false;
            });

    });</script>

</body>

</html>
