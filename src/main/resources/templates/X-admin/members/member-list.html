<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="x-admin-sm">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/x-icon" th:href="@{/x-admin/images/icon.svg}"/>
    <link rel="shortcut icon" th:href="@{/x-admin/images/bg.png}"/>
    <link rel="shortcut icon" th:href="@{/x-admin/images/aiwrap.png}"/>
    <link rel="stylesheet" th:href="@{/x-admin/css/login.css}"/>
    <link rel="stylesheet" th:href="@{/x-admin/css/theme1.css}"/>
    <link rel="stylesheet" th:href="@{/x-admin/css/theme2.css}"/>
    <link rel="stylesheet" th:href="@{/x-admin/css/theme3.css}"/>
    <link rel="stylesheet" th:href="@{/x-admin/css/theme4.css}"/>
    <link rel="stylesheet" th:href="@{/x-admin/css/theme5.css}"/>
    <link rel="stylesheet" th:href="@{/x-admin/css/font.css}">
    <link rel="stylesheet" th:href="@{/x-admin/css/xadmin.css}">
    <!-- <link rel="stylesheet" href="./css/theme5.css"> -->
    <script th:src="@{/x-admin/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/x-admin/js/xadmin.js}"></script>
    <script th:src="@{/x-admin/js/jquery.min.js}" type="text/javascript"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5" th:action="@{/members/searchUser}" method="post">
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input"  autocomplete="off" placeholder="开始日" name="start" id="start" hidden="" >
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input"  autocomplete="off"  placeholder="截止日" name="end" id="end" hidden="">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button  class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-header">
                            <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
                            <button class="layui-btn" onclick="xadmin.open('添加用户','member_add',600,400)"><i class="layui-icon"></i>添加</button>
                        </div>
                        <div class="layui-card-body layui-table-body layui-table-main">
                            <table class="layui-table layui-form">
                                <thead>
                                  <tr>
                                    <th>
                                      <input type="checkbox"  lay-filter="checkall" name="" lay-skin="primary">
                                    </th>
                                    <th>OPEN_ID</th>
                                    <th>用户名</th>
                                    <th>性别</th>
                                    <th>手机</th>
                                    <th>地址</th>
                                    <th>状态</th>
                                    <th>操作</th></tr>
                                </thead>
                                <tbody  th:each="users : ${pageInfo.list}">
                                  <tr>
                                   <td>
                                          <input id="id" type="checkbox" name=""  lay-skin="primary" th:value="${users.userId}"/>
                                    </td>
                                    <td th:text="${users.open_id}">1</td>
                                    <td th:text="${users.userName}">小明</td>
                                    <td th:text="${users.gender==0? '女':'男'}"></td>
                                    <td th:text="${users.mobile}">13000000000</td>
                                    <td th:text="${users.address}">北京市 海淀区</td>
                                    <td class="td-status">
                                      <span class="layui-btn layui-btn-normal layui-btn-mini" th:if="${users.state==1}">已启用</span>
                                      <span class="layui-btn-disabled layui-btn layui-btn-normal layui-btn-mini" th:if="${users.state==0}">已停用</span>
                                    </td>
                                    <td class="td-manage">
                                      <a  href="javascript:;"  th:title="${users.state==0? '启用':'停用'}">
                                        <i onclick="member_stop(this,this.value)" th:value="${users.userId}" th:if="${users.state==1}" class="layui-icon">&#xe69c;</i>
                                        <i onclick="member_stop(this,this.value)" th:value="${users.userId}" th:if="${users.state==0}" class="layui-icon">&#xe6af;</i>
                                      </a>
                                      <a title="编辑"  onclick="xadmin.open('编辑','member_edit',600,400)" href="javascript:;">
                                        <i class="layui-icon">&#xe642;</i>
                                      </a>
                                      <a onclick="xadmin.open('修改密码','member_password',600,400)" title="修改密码" href="javascript:;">
                                        <i class="layui-icon">&#xe631;</i>
                                      </a>
                                      <a title="删除"  href="javascript:;">
                                        <i class="layui-icon" onclick="member_del(this,this.value)"  th:value="${users.userId}" >&#xe640;</i>
                                      </a>
                                    </td>
                                  </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                            <div class="page">
                                <div>
                                  <a class="prev" th:href="@{/members/member_list/(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}" th:unless="${pageInfo.isFirstPage}">&lt;&lt;</a>
                                  <a class="num" th:href="@{/members/member_list/(pageNum=${pageInfo.pageNum}-1)} "  th:if="${pageInfo.pageNum}>1" th:text="${pageInfo.pageNum}-1">1</a>
                                    <span class="current" th:text="${pageInfo.pageNum}"></span>
                                  <a class="num" th:href="@{/members/member_list/(pageNum=${pageInfo.pageNum}+1)} " th:if="${pageInfo.pageNum}+1<=${pageInfo.pages}" th:text="${pageInfo.pageNum}+1">1</a>
                                  <a class="next" th:href="@{/members/member_list/(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}" th:unless="${pageInfo.isLastPage}">&gt;&gt;</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
      layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var  form = layui.form;
        // 监听全选
        form.on('checkbox(checkall)', function(data){

          if(data.elem.checked){
            $('tbody input').prop('checked',true);
          }else{
            $('tbody input').prop('checked',false);
          }
          form.render('checkbox');
        });



        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });
       /*用户-停用*/
      function member_stop(obj,userid){
         var id= $(obj).attr('value')
          layer.confirm("确认要修改ID为" + id +"用户的状态",{
              btn: ['确定', '取消']
          }, function () {
              // 按钮1的事件
              $.ajax({
                type:"POST",
                url : "/justyou/members/updateByState",
                contentType: "application/json",
                data: JSON.stringify(id),
                success(r) {
                    if (r.resultCode == 200) {
                        layer.msg("修改成功！！", {
                            icon:1,time: 200000000
                        });
                        location.reload();

                    } else {
                        layer.msg(r.message, {
                            icon: "error",
                        });
                    }
                }
            });
          });
      }

      /*用户-删除*/
      function member_del(obj,id){
          var id= $(obj).attr('value');
          layer.confirm("确认要删除吗",{
              btn: ['确定', '取消']
          }, function () {
              // 按钮1的事件
              $.ajax({
                  type:"POST",
                  url : "/justyou/members/member_delete",
                  contentType: "application/json",
                  data: JSON.stringify(id),
                  success(r) {
                      if (r.resultCode == 200) {
                          layer.msg('已删除!',{icon:1,time:1000
                          });
                          location.reload();

                      } else {
                          layer.msg(r.message, {
                              icon: "error",
                          });
                      }
                  }
              });


          }, function(){
              // 按钮2的事件
          });
      }

      function delAll (argument) {
        var ids = [];
        // 获取选中的id 
        $('tbody input').each(function(index, el) {
            if($(this).prop('checked')){
               ids.push($(this).val())
            }
        });
        layer.confirm('确认要删除吗？'+ids,function(index){
            $.ajax({
                type:"POST",
                url : "/justyou/members/member_deleteAll",
                contentType: "application/json",
                data: JSON.stringify(ids),
                success(r) {
                    if (r.resultCode == 200) {
                        layer.msg('删除成功', {icon: 1});
                        $(".layui-form-checked").not('.header').parents('tr').remove();
                        location.reload();
                    } else {
                        layer.msg(r.message, {
                            icon: "error",
                        });
                    }
                }
            });
            //捉到所有被选中的，发异步进行删除
        });
      }
    </script>
</html>
