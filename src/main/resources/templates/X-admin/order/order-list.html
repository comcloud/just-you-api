<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html xmlns:th="http://www.thymeleaf.org" class="x-admin-sm">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/x-icon" th:href="@{/x-admin/images/icon.svg}"/>
    <link rel="shortcut icon" th:href="@{/x-admin/images/bg.png}"/>
    <link rel="shortcut icon" th:href="@{/x-admin/images/aiwrap.png}"/>
    <link rel="stylesheet" th:href="@{/x-admin/css/login.css}"/>
    <link rel="stylesheet" th:href="@{/x-admin/css/theme1.css}"/>
    <link rel="stylesheet" th:href="@{/x-admin/css/theme2.css}"/>
    <link rel="stylesheet" th:href="@{/x-admin/css/theme3.css}"/>
    <link rel="stylesheet" th:href="@{/x-admin/css/theme4.css}"/>
    <link rel="stylesheet" th:href="@{/x-admin/css/theme5.css}"/>
    <link rel="stylesheet" th:href="@{/x-admin/css/font.css}">
    <link rel="stylesheet" th:href="@{/x-admin/css/xadmin.css}">
    <!-- <link rel="stylesheet" href="./css/theme5.css"> -->
    <script th:src="@{/x-admin/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/x-admin/js/xadmin.js}"></script>
    <script th:src="@{/x-admin/js/jquery.min.js}" type="text/javascript"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a th:href="@{/project/project_list}">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5" onsubmit="return false;">
                        <div class="layui-input-inline layui-show-xs-block">
                            <input class="layui-input" placeholder="开始日" name="start" id="start"></div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input class="layui-input" placeholder="截止日" name="end" id="end"></div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <select id="charge" name="contrller">
                                <option value="">是否收费</option>
                                <option value="0">不收费</option>
                                <option value="1">收费</option>
                            </select>
                        </div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <select id="projectState" name="contrller">
                                <option value="">项目状态</option>
                                <option value="0">草稿</option>
                                <option value="1">待审核</option>
                                <option value="2">已发布</option>
                                <option value="3">已接单</option>
                                <option value="4">已完成</option>
                                <option value="5">已超时</option>
                            </select>
                        </div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input type="text" name="username" id="projectId" placeholder="请输入项目编号" autocomplete="off"
                                   class="layui-input"></div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <button class="layui-btn">
                                <i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-header">
                    <button class="layui-btn layui-btn-danger" onclick="delAll()">
                        <i class="layui-icon"></i>批量删除
                    </button>
                    <button class="layui-btn" id="addBtn"
                            onclick="xadmin.open('添加用户','/justyou/project/project_add',800,600)">
                        <i class="layui-icon"></i>添加
                    </button>
                </div>
                <div class="layui-card-body " id="table_div" th:fragment="table_fragment">
                    <table id="tableId" class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>
                                <input type="checkbox" id="checkbox_head" name="checkbox_head" lay-filter="allChoose"
                                       lay-skin="primary">
                            </th>
                            <th class="ths">任务编号</th>
                            <th class="ths">分类名</th>
                            <th class="ths">用户名</th>
                            <th class="ths">任务状态</th>
                            <th class="ths">收费项目</th>
                            <th class="ths">发布时间</th>
                            <th class="ths">需要人数</th>
                            <th class="ths">招募人数</th>
                            <th class="ths" style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;">任务内容
                            </th>
                            <th class="ths" style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;">任务描述
                            </th>
                            <th class="ths">操作</th>
                        </tr>
                        </thead>
                        <tbody id="tbody">
                        <tr th:each="model : ${modelObject}">
                            <td><input type="checkbox" id="content" name="content" lay-skin="primary"></td>
                            <td id="taskId" th:text="${model.firstValue.id}" th:value="${model.firstValue.id}">
                                2017009171822298053
                            </td>
                            <td th:text="${model.lastValue.firstValue}">老王:18925139194</td>
                            <td th:text="${model.lastValue.lastValue}">7829.10</td>
                            <td th:switch="${model.firstValue.state}">
                                <p th:case="0">草稿</p>
                                <p th:case="1">待审核</p>
                                <p th:case="2">已发布</p>
                                <p th:case="3">已接单</p>
                                <p th:case="4">已完成</p>
                                <p th:case="5">已超时</p>
                            </td>
                            <td th:text="${model.firstValue.charge}==1?'收费':'不收费'">待确认</td>
                            <td th:text="${model.firstValue.releaseTime}">未支付</td>
                            <td th:text="${model.firstValue.needNumber}">未发货</td>
                            <td th:text="${model.firstValue.recruitingNumber}">申通物流</td>
                            <td th:text="${model.firstValue.data}"></td>
                            <td th:text="${model.firstValue.taskDescription}">2017-08-17 18:22</td>
                            <td class="td-manage">
                                <a title="查看任务内容" id="lookId"
                                   onclick="xadmin.open('查看任务内容','/justyou/project/project_view?id='+$(this).parent().parent().children('#taskId').attr('value'))"
                                   href="javascript:;">
                                    <i class="layui-icon">&#xe63c;</i></a>
                                <a title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">
                                    <i class="layui-icon">&#xe640;</i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body ">
                    <div class="page">
                        <div>
                            <a class="prev" href="">&lt;&lt;</a>
                            <a class="num" href="">1</a>
                            <span class="current">2</span>
                            <a class="num" href="">3</a>
                            <a class="num" href="">489</a>
                            <a class="next" href="">&gt;&gt;</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script>
    var tableData;

    layui.use(['laydate', 'form', 'table'],
        function () {
            var laydate = layui.laydate;
            var $ = layui.jquery, table = layui.table, layer = layui.layer, form = layui.form; //独立版的layer无需执行这一句
            form.on('checkbox(allChoose)', function (data) {
                var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
                tableData = child;
                child.each(function (index, item) {
                    item.checked = !item.checked;
                });
                form.render('checkbox');
            });
            table.render({
                id: 'tableId'
            })
            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });
            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });
        });

    /*用户-停用*/
    function member_stop(obj, id) {
        layer.confirm('确认要停用吗？',
            function (index) {

                if ($(obj).attr('title') == '启用') {

                    //发异步把用户状态进行更改
                    $(obj).attr('title', '停用');
                    $(obj).find('i').html('&#xe62f;');

                    $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                    layer.msg('已停用!', {
                        icon: 5,
                        time: 1000
                    });

                } else {
                    $(obj).attr('title', '启用');
                    $(obj).find('i').html('&#xe601;');

                    $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                    layer.msg('已启用!', {
                        icon: 5,
                        time: 1000
                    });
                }

            });
    }

    // 搜索功能
    $('.layui-btn').click(function () {
        let search = {
            start: $('#start').val(),
            end: $('#end').val(),
            charge: $('#charge').val(),
            projectState: $('#projectState').val(),
            projectId: $('#projectId').val()
        }
        $.ajax({
            url: '/justyou/project/search_data',
            type: 'post',
            data: {'search': JSON.stringify(search)},
            success: function (data) {
                let styleString = `<div class="layui-unselect layui-form-checkbox" lay-skin="primary">
                                        <i class="layui-icon layui-icon-ok"></i>
                                    </div>`
                $('#table_div').html($(data).html())
                let findEle = $('#table_div').find('table input[type="checkbox"]');
                findEle.each(function (index, item) {
                    $(item).parent().append(styleString)
                    $(item).next().on('click', function () {
                        if ($(item).checked) {
                            $(item).next().attr('class', 'layui-unselect layui-form-checkbox')
                        } else {
                            $(item).next().attr('class', 'layui-unselect layui-form-checkbox layui-form-checked')
                        }
                    })
                })
                let head = $('#tableId').find('thead input[type="checkbox"]');
                head.each(function (index, item) {
                    $(item).on('change', function () {
                        // if($(item).checked)
                        let child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
                        tableData = child;
                        child.each(function (index, item) {
                            item.checked = !item.checked;
                        });
                        layui.form.render('checkbox');
                    })
                })
            },

            //
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                console.log(textStatus);
                console.log(XMLHttpRequest.toString())
            }

        })
    });

    //点击添加之后，将一些数据存储到Model之中
    $.post('/justyou/project/sort_data', null, (data, status) => {
        console.log('已经把分类数据保存到model中');
    })

    /*用户-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？',
            function (index) {
                var value = $(obj).parent().parent().children('#taskId').attr('value');
                //发异步删除数据
                $.ajax({
                    async: false,
                    url: '/justyou/project/delete_task',
                    type: 'post',
                    data: JSON.stringify(value),
                    contentType: 'application/json',
                    success: data => {
                        if (data.success) {
                            $(obj).parents("tr").remove();
                            layer.msg('已删除!', {
                                icon: 1,
                                time: 1000
                            });
                        }
                    }
                })

            });
    }

    function delAll(argument) {
        if (tableData === undefined) {
            alert('需要先点击一键反选复选框');
            return;
        }
        //存在问题
        let deleteList = [];
        let count = 0;
        tableData.each(function (index, item) {
            if (item.checked) {
                deleteList[count] = $(item).parent().parent().children('#taskId').attr('value');
                count++
            }
        });
        layui.form.render('checkbox');
        layer.confirm('确认要删除吗？' + deleteList,
            function (index) {
                $.ajax({
                    async: false,
                    url: '/justyou/project/deleteList',
                    type: 'post',
                    data: JSON.stringify(deleteList),
                    contentType: 'application/json',
                    success: data => {
                        if (data.success) {
                            //捉到所有被选中的，发异步进行删除
                            layer.msg('删除成功', {
                                icon: 1
                            });
                            $(".layui-form-checked").not('.header').parents('tr').remove();
                        }
                    }
                })

            });
    }

    $(function () {

    })
</script>

</html>
