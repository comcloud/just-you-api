<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html xmlns:th="http://www.thymeleaf.org" class="x-admin-sm">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/x-icon" th:href="@{/x-admin/images/icon.svg}"/>
    <link rel="shortcut icon" th:href="@{/x-admin/images/bg.png}"/>
    <link rel="shortcut icon" th:href="@{/x-admin/images/aiwrap.png}"/>
    <link rel="stylesheet" th:href="@{/x-admin/css/login.css}"/>
    <link rel="stylesheet" th:href="@{/x-admin/css/theme1.css}"/>
    <link rel="stylesheet" th:href="@{/x-admin/css/theme2.css}"/>
    <link rel="stylesheet" th:href="@{/x-admin/css/theme3.css}"/>
    <link rel="stylesheet" th:href="@{/x-admin/css/theme4.css}"/>
    <link rel="stylesheet" th:href="@{/x-admin/css/theme5.css}"/>
    <link rel="stylesheet" th:href="@{/x-admin/css/font.css}">
    <link rel="stylesheet" th:href="@{/x-admin/css/xadmin.css}">
    <!-- <link rel="stylesheet" href="./css/theme5.css"> -->
    <script th:src="@{/x-admin/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/x-admin/js/xadmin.js}"></script>
    <script th:src="@{/x-admin/js/jquery.min.js}" type="text/javascript"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>用户名</label>
                <div class="layui-input-inline">
                    <input type="text" id="username" name="username" required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="sort" class="layui-form-label">
                    <span class="x-red">*</span>任务所属分类</label>
                <div class="layui-input-inline">
                    <select id="sort" name="shipping" class="valid">
                        <option th:each="classification:${classifications}" th:value="${classification.id}"
                                th:text="${classification.name}">申通物流
                        </option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="state" class="layui-form-label">
                    <span class="x-red">*</span>任务状态</label>
                <div class="layui-input-inline">
                    <select id="state" name="shipping" class="valid">
                        <option value="">任务状态</option>
                        <option value="1">草稿</option>
                        <option value="2">待审核</option>
                        <option value="3">已发布</option>
                        <option value="4">已接单</option>
                        <option value="5">已完成</option>
                        <option value="6">已超时</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="charge" class="layui-form-label">
                    <span class="x-red">*</span>收费与否</label>
                <div class="layui-input-inline">
                    <select id="charge" name="shipping" class="valid">
                        <option value="">收费与否</option>
                        <option value="0">不收费</option>
                        <option value="1">收费</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="release_time" class="layui-form-label">
                    <span class="x-red">*</span>发布时间</label>
                <div class="layui-input-inline layui-show-xs-block">
                    <input class="layui-input" type="datetime-local" placeholder="请选择时间" name="end" id="release_time">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="project_data" class="layui-form-label">
                    <span class="x-red">*</span>任务内容</label>
                <div class="layui-input-inline">
                    <input type="text" id="project_data" name="email" required="" lay-verify="required " autocomplete="off"
                           class="layui-input"></div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span></div>
            </div>
            <div class="layui-form-item">
                <label for="comment" class="layui-form-label">
                    <span class="x-red">*</span>开启评论</label>
                <div class="layui-input-inline">
                    <select id="comment" name="shipping" class="valid">
                        <option value="">评论与否</option>
                        <option value="0">关闭</option>
                        <option value="1">开启</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="need_number" class="layui-form-label">
                    <span class="x-red">*</span>任务需要人数</label>
                <div class="layui-input-inline">
                    <input type="text" id="need_number" name="email" required="" lay-verify="number" autocomplete="off"
                           class="layui-input"></div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span></div>
            </div>
            <div class="layui-form-item">
                <label for="need_number" class="layui-form-label">
                    <span class="x-red">*</span>任务招募人数</label>
                <div class="layui-input-inline">
                    <input type="text" id="recruiting_number" name="email" required="" lay-verify="number"
                           autocomplete="off"
                           class="layui-input"></div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span></div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label for="desc" class="layui-form-label">任务描述</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入任务描述" id="desc" name="desc" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <!--                <label for="L_repass" class="layui-form-label"></label>-->
                <button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
            </div>
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer'],
    function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            },
            pass: [/(.+){6,12}$/, '密码必须6到12位'],
            repass: function (value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(add)',
            function () {
                let addObject = {
                    username: $('#username').val(),
                    state: $('#state').val(),
                    sort: $('#sort').val(),
                    projectData: $('#project_data').val(),
                    charge: $('#charge').val(),
                    releaseTime: $('#release_time').val(),
                    needNumber: $('#need_number').val(),
                    recruitingNumber: $('#recruiting_number').val(),
                    comment: $('#comment').val(),
                    desc: $('#desc').val()
                }
                $.ajax({
                    async: false,
                    url: '/justyou/project/add_project',
                    type: 'post',
                    data: {'addObject': JSON.stringify(addObject)},
                    dataType: 'json',
                    contentType: 'application/json',
                    success: data => {
                        if (data.success) {
                            layer.alert("增加成功", {
                                    icon: 6
                                },
                                function () {
                                    // 获得frame索引
                                    var index = parent.layer.getFrameIndex(window.name);
                                    //关闭当前frame
                                    parent.layer.close(index);
                                    location.href = 'http://localhost:8089/justyou/project/project_list'
                                });
                        }
                    },
                    error: (XMLHttpRequest, textStatus, errorThrown) => {
                        console.log(XMLHttpRequest + ',' + textStatus);
                    }
                })
                return false;
            });

    });</script>

</body>

</html>
