<script>layui.use(['laydate', 'form'],
    function () {
        var laydate = layui.laydate;
        var $ = layui.jquery, table = layui.table, layer = layui.layer, form = layui.form; //独立版的layer无需执行这一句
        form.on('checkbox(allChoose)', function (data) {
            var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
            tableData = child;
            child.each(function (index, item) {
                item.checked = !item.checked;
            });
            form.render('checkbox');
        });
        //执行一个laydate实例
        laydate.render({
            elem: '#release_time' //指定元素
        });

    });

// 搜索功能
$('#search_data').click(function () {
    let search = {
        firstMoney:$('#first_money').val(),
        lastMoney:$('#last_money').val(),
        status:$('#status').val(),
        releaseTime:$('#release_time').val()
    }
    $.ajax({
        url: '/justyou/order/search_data',
        type: 'post',
        data: {'search': JSON.stringify(search)},
        success: function (data) {
            let styleString = `<div class="layui-unselect layui-form-checkbox" lay-skin="primary">
                                        <i class="layui-icon layui-icon-ok"></i>
                                    </div>`
            $('#table_div').html($(data).html())
            let findEle = $('#table_div').find('table input[type="checkbox"]');
            findEle.each(function (index, item) {
                $(item).parent().append(styleString)
                $(item).next().on('click', function () {
                    if ($(item).checked) {
                        $(item).next().attr('class', 'layui-unselect layui-form-checkbox')
                    } else {
                        $(item).next().attr('class', 'layui-unselect layui-form-checkbox layui-form-checked')
                    }
                })
            })
            let head = $('#tableId').find('thead input[type="checkbox"]');
            head.each(function (index, item) {
                $(item).on('change', function () {
                    // if($(item).checked)
                    let child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
                    tableData = child;
                    child.each(function (index, item) {
                        item.checked = !item.checked;
                    });
                    layui.form.render('checkbox');
                })
            })
        },

        //
        error: function (XMLHttpRequest, textStatus, errorThrown) {
            console.log(textStatus);
            console.log(XMLHttpRequest.toString())
        }

    })
});

/*用户-停用*/
function member_stop(obj, id) {
    layer.confirm('确认要停用吗？',
        function (index) {

            if ($(obj).attr('title') == '启用') {

                //发异步把用户状态进行更改
                $(obj).attr('title', '停用');
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!', {
                    icon: 5,
                    time: 1000
                });

            } else {
                $(obj).attr('title', '启用');
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!', {
                    icon: 5,
                    time: 1000
                });
            }

        });
}

/*用户-删除*/
function member_del(obj, id) {
    layer.confirm('确认要删除吗？',
        function (index) {
            var value = $(obj).parent().parent().children('#id').attr('value');
            //发异步删除数据
            $.ajax({
                async: false,
                url: '/justyou/project/deleteTaskOrder',
                type: 'post',
                data: JSON.stringify(value),
                contentType: 'application/json',
                success: data => {
                    if (data.success) {
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!', {
                            icon: 1,
                            time: 1000
                        });
                    }
                }
            })

        });
}

function delAll(argument) {
    if (tableData === undefined) {
        alert('需要先点击一键反选复选框');
        return;
    }
    //存在问题
    let deleteList = [];
    let count = 0;
    tableData.each(function (index, item) {
        if (item.checked) {
            deleteList[count] = $(item).parent().parent().children('#id').attr('value');
            count++
        }
    });
    layui.form.render('checkbox');
    layer.confirm('确认要删除吗？' + deleteList,
        function (index) {
            $.ajax({
                async: false,
                url: '/justyou/order/deleteList',
                type: 'post',
                data: JSON.stringify(deleteList),
                contentType: 'application/json',
                success: data => {
                    if (data.success) {
                        //捉到所有被选中的，发异步进行删除
                        layer.msg('删除成功', {
                            icon: 1
                        });
                        $(".layui-form-checked").not('.header').parents('tr').remove();
                    }
                }
            })

        });
}
